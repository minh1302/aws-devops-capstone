---
   
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    
- name: "install curl"
  become: true
  apt:
    name: curl
    state: latest
    update_cache: yes
    
- name: "install apt-transport-https"
  become: true
  apt:
    name: apt-transport-https
    state: latest
    update_cache: yes

- name: "install virtual-box"
  become: true
  apt:
    name: virtualbox
    state: latest
    update_cache: yes

- name: Download minikube installer
  get_url: 
    url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64

- name: Extract found files into destination
  copy:
    src: "/tmp/minikube-linux-amd64"
    dest: "/usr/local/bin/minikube"
    remote_src: yes

- name: Remove the minikube-linux-amd64
  file: 
    path: /tmp/minikube-linux-amd64
    state: absent
    
- name: "chmod & get minikube version"
  become: true
  shell: |
    chmod 755 /usr/local/bin/minikube
    minikube version
    
- name: "install Kubectl"
  become: true
  shell: |
    curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
    chmod +x ./kubectl
    mv ./kubectl /usr/local/bin/kubectl
    kubectl version -o json